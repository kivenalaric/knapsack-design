<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Knapsak</title>
  </head>
  <body>
    <div id="form">
        <p id="p1">
          Please, input maximum capacity for Knapsack before you add items!
        </p>
        <label for="weight">Max-Weigth</label>
        <input type="text" name="" id="weight" placeholder="max-weight" class="input"/>
        <p class="alert"></p>
        <button id="set" class="done">Set weight</button>
        <label for="items">Items</label>
        <select name="" id="select" class="select">
        <option class="itemsadded" weight="10"   value="Apple" id="apple">Apple/10kg</option>
        <option class="itemsadded" weight="15"   value="banana" id="banana">banana/15kg</option>
        <option class="itemsadded" weight="5" value="Pear" id="pear">Pear/5kg</option>
        <option class="itemsadded" weight="9" value="Cashew" id="cashew">Cashew/9kg</option>
        <option class="itemsadded" weight="3" value="Guava" id="guava">Guava/3kg</option>
        <option class="itemsadded" weight="10" value="Coconut" id="coconut">Coconut/10kg</option>
        <option class="itemsadded" weight="7" value="Pineaple" id="pineaple">Pineaple/7kg</option>
        <option class="itemsadded" weight="12" value="Cocoa" id="cocoa">Cocoa/12kg</option>
        <option class="itemsadded" weight="17" value="Cassava" id="cassava">Cassava/17kg</option>
        <option class="itemsadded" weight="15" value="Yam" id="yam">Yam/15kg</option>
        <option class="itemsadded" weight="5"  value="Kolanut" id="kolanut">Kolanut/5kg</option>
        <option class="itemsadded" weight="10" value="Carrot"id="carrot">Carrot/10kg</option>
        <option class="itemsadded" weight="10" value="Stone"id="stone">Stone/10kg</option>
        <option class="itemsadded" weight="13" value="Phone"id="phone">Phone/13kg</option>
        <option class="itemsadded" weight="15" value="Bag" id="bag">Bag/15kg</option>
        <option class="itemsadded" weight="8" value="Papaye" id="papaye">Papaye/8kg</option>
        <option class="itemsadded" weight="10" value="Orange"id="orange">Orange/10kg</option>
        <option class="itemsadded" weight="10" value="Waterlon"id="watermelon">Waterlon/10kg</option>
        <option class="itemsadded" weight="9" value="Pawpaw"id="pawpaw">Pawpaw/9kg</option>
        <option class="itemsadded" weight="12"  value="Cucumber" id="cucumber">Cucumber/12kg</option>
        </select>
        <button id="add" class="add">add to list</button>
        <p>List of items added</p>
        <p class="capa" id="knapsack"></p>
        <button id="done" class="done">Done</button>
        <p class="display"></p>
        <button id="refill">Refill</button>
      </div>
      <script src="assets/scripts/script.js"></script>
  </body>
</html>
